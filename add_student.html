<!DOCTYPE html>
<html lang="ar-sy">
<head>
    <title>تسجيل طالب جديد</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link href="Content/style.css" rel="stylesheet" />
    <script src="Content/site.js"></script>
</head>
<body onload="document.getElementById('txt_first_name').focus();">
    <form name="myForm" action="result.html" onsubmit="return validateForm()">
        <h1>تسجيل طالب جديد :</h1>
        <br />
        <h4 class="display">الاسم :</h4>
        <input type="text" class="form-control" id="txt_first_name" />

        <h4 class="display">الشهرة :</h4>
        <input type="text" class="form-control" id="txt_last_name" />

        <h4 class="display">العمر :</h4>
        <input type="number" min="0" class="form-control" id="txt_age" />

        <h4 class="display">الرقم الوطني :</h4>
        <input type="number" min="0" class="form-control" id="txt_social_number" />

        <h4 class="display">العنوان :</h4>
        <input type="text" class="form-control" id="txt_address" />

        <br />
        <br />

        <input type="submit" class="btn btn-main" width="100%" value="تسجيل" />

        <br />
        <br />
        <a href="home.html" class="btn btn-main">العودة للصفحة الرئيسية</a>
    </form>
</body>
</html>
